<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>   
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js" type="text/javascript"></script>
    <script src="../Scripts/app.js" type="text/javascript"></script>
    <script src="../Scripts/FileContreller.js" type="text/javascript"></script>
</head>
<body data-target=".navbar" data-offset="50">
    <div ng-app="MyApp">
        <div ng-controller="FileController">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-brand"><span><img src="../images/3.png" style="height:240%; width:auto; margin-top:-14px;"/>Directory/File Browsing</span></div>
                    </div>
                    <form class="navbar-form navbar-right " role="search">
                        <div class="form-group">
                            <input type="text" ng-model="path" class="form-control" placeholder="Search" role="search">
                        </div>
                        <button class="btn btn-default" ng-click="serviceFunc(path)"><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                </div>
            </nav>
         
            <table class="table table-bordered" style="width:auto" align="center">
                <thead style="background-color:antiquewhite;">
                    <tr>
                        <th style="text-align:center;">Less 10Mb</th>
                        <th style="text-align:center;">10Mb-50Mb</th>
                        <th style="text-align:center;">More 100Mb</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{filesCount[0]}}</td>
                        <td>{{filesCount[1]}}</td>
                        <td>{{filesCount[2]}}</td>
                    </tr>
                </tbody>
            </table>
            <h3>Current path: {{path}}</h3>
            <div ng-repeat="f in files">
                <a href="" ng-click="serviceFunc(f)" id="fullpath" class="list-group-item">{{f.split('\\').pop().split('/').pop()}}</a>
            </div>

        </div>
    </div>
</body>
</html>
